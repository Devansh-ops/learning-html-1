<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Find Largest | Assignment 3</title>
	<script type="text/javascript">
		function validateForm() {
  			let x = document.forms["Input"]["inp1"].value;
  			let y = document.forms["Input"]["inp2"].value;
  			let z = document.forms["Input"]["inp3"].value;
  			
  			if (x == "" || y == "" || z == "") {
    			alert("Enter all three numbers");
    			return false;
  			}
  			else {
  				return true;
  			}
		}
		function findBiggestNumber() {
			let flag = validateForm();
			if (flag == false){
				return false;
			}

			let x = document.forms["Input"]["inp1"].value;
  			let y = document.forms["Input"]["inp2"].value;
  			let z = document.forms["Input"]["inp3"].value;
  			
  			let largest = ( (x > y) ? x : y ) > z ? ( (x > y) ? x : y ) : z ;
			document.getElementById("ans").innerHTML = "Largest value is " + String(largest) ;
			return false;
		}
	</script>
</head>
<body>
	<div align="center">
		<h1>Find the biggest among three numbers</h1>	
		<br>
		<h3>BCI3001 Web Security</h3>

	</div>
	<hr>
	<div align="center">
		<form name="Input" onsubmit="return findBiggestNumber()"> 
			<input type="number" name="inp1" id="inp1" placeholder="Number 1">
			<input type="number" name="inp2" id="inp2" placeholder="Number 2">
			<input type="number" name="inp3" id="inp3" placeholder="Number 3">
			<br><br>

		</form>
