<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Odd or Even | Assignment 4</title>
	<script type="text/javascript">
		function validateForm() {
  			document.getElementById("ans").innerHTML = "";
  			let x = document.forms["Input"]["inp"].value;
  			
  			if (x == "") {
    			alert("Enter a number!");
    			return false;
  			}
  			else {
  				return true;
  			}
		}
		function findBiggestNumber() {
			let flag = validateForm();
			if (flag == false){
				return false;
			}

			let x = document.forms["Input"]["inp"].value;
  			
  			document.getElementById("ans").innerHTML = "The given number " + String(x) + " is ";
  			if (x % 2 == 1) {
  				document.getElementById("ans").innerHTML += "Odd";
  			}
  			else {
  				document.getElementById("ans").innerHTML += "Even";
  			}
			return false;
		}
	</script>
</head>
<body>
	<div align="center">
		<h1>Find whether the number is Odd or Even</h1>	
		<br>
		<h3>BCI3001 Web Security</h3>

	</div>
	<hr>
	<div align="center">
		<form name="Input" onsubmit="return findBiggestNumber()"> 
			Input: 
			<input type="number" name="inp" id="inp" placeholder="Number">
			<input type="Submit" name="submit" value="Submit" id="Submit">
		</form>

	</div>
