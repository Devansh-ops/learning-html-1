<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sum of first n numbers | Assignment 4</title>
	<script type="text/javascript">
		function validateForm() {
  			document.getElementById("ans").innerHTML = "";
  			let x = document.forms["Input"]["inp"].value;
  			
  			if (x == "") {
    			alert("Enter a number!");
    			return false;
  			}
  			else {
  				return true;
  			}
		}
		function findBiggestNumber() {
			let flag = validateForm();
			if (flag == false){
				return false;
			}

			let x = document.forms["Input"]["inp"].value;
  			let sum = 0;
  			// for loop
  			for(let i = 1; i <= x; i++){
  				sum += i;
  			}

  			document.getElementById("ans").innerHTML = "The sum of the first " + String(x) + " numbers is " + String(sum);
  			
			return false;
		}
	</script>
</head>
<body>
	<div align="center">
		<h1>Find the sum of the first n numbers</h1>	
		<br>
		<h3>BCI3001 Web Security</h3>
		<h3>Lab Assignment 4, Q3</h3>

	</div>
	<hr>
	<div align="center">
		<form name="Input" onsubmit="return findBiggestNumber()"> 
			Input n: 
			<input type="number" name="inp" id="inp" placeholder="Number">
			<input type="Submit" name="submit" value="Submit" id="Submit">
		</form>
